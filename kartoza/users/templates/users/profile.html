{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  	<div class="card border-0 shadow my-5">
	    <div class="card-body p-5">
	      	<div class="content-section">
		    	<div class="row">
				    <div class="col-sm-6 col-md-4">
				        <img style="width: 100%" src="{{ user.profile.image.url }}" alt="" class="img-rounded img-responsive" />
				    </div>
				    <div class="col-sm-6 col-md-8">
				        <h4>{{ user.username }}</h4>
				        <small>
				        	<cite>{{ user.profile.location }} </cite>
				        </small>
				        <p>
				            {{ user.email }}
				            <br />
				            {{ user.profile.phone }}
				            <br />
				            {{ user.profile.homeAddress }}
				        </p>
				    </div>
				</div>
		    </div>
	    </div>
  	</div>
{% endblock content %}
